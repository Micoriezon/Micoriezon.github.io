<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="script.js" defer></script>
    <title>TSA4: Sign Up Form Variant</title>
</head>
<body>
    <h1>Sign Up Form Variant</h1>
    <p>Fill in your details and save them below:</p>
 
    <form id="signupForm">
        <label for="idNumber">ID Number:</label>
        <input type="text" id="idNumber" name="idNumber" placeholder="Enter ID Number" required /><br /><br />
 
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required /><br /><br />
 
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName" placeholder="Enter Middle Name" required /><br /><br />
 
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required /><br /><br />
 
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
        </select><br /><br />
 
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required /><br /><br />
 
        <button type="submit" id="saveBtn">Save</button>
    </form>
 
    <h3>Saved Data:</h3>
    <table border="1" id="dataTable" style="width: 100%; border-collapse: collapse; display: none;">
        <thead>
            <tr>
                <th>ID Number</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Birthday</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
